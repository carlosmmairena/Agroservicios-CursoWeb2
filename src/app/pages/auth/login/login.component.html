<div class="login">
    <mat-card>

        <mat-card-header>
            AgroServicios Login
        </mat-card-header>

        <mat-card-content>
            <form [formGroup]= "loginForm.baseForm" (ngSubmit)="onLogin()">
                <mat-form-field class="full-width-input">
                    <input type="text" matInput placeholder="Correo" required formControlName="correo">
                </mat-form-field>
    
                <mat-form-field class="full-width-input">
                    <input type="password" matInput placeholder="ContraseÃ±a" required formControlName="password">
                </mat-form-field>
    
                <button 
                type="submit" mat-raised-button color="warn" 
                
                [disabled]="loginForm.baseForm.invalid">login</button>
            
            </form>
            
        </mat-card-content>
    </mat-card>
</div>
